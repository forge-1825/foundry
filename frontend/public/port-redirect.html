<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to port 3456</title>
    <script>
        // Redirect to the correct port (3456)
        window.location.href = "http://localhost:3456" + window.location.pathname;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Redirecting to port 3456...</h1>
    <p>If you are not redirected automatically, please click <a href="http://localhost:3456">here</a>.</p>
</body>
</html>
